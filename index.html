<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolskieLostMedia.pl</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="script.js"></script>
</head>
<body>
    <div class="main-menu">
        <form id="section-selection">
            <label for="section">Wybierz sekcję:</label>
            <select id="section" name="section">
                <option value="articles">Strona główna</option>
                <option value="announcements">Ogłoszenia</option>
            </select>
            <button type="button" onclick="showSection()">Przejdź</button>
        </form>
    </div>
    <h1>PolskieLostMedia.pl</h1>
    <div id="articles-container">
    </div>
	<div class="add-article-form">
		<h2>Dodaj nowy artykuł</h2>
		<input id="title-input" type="text" placeholder="Tytuł artykułu" />
		<textarea id="content-input" placeholder="Treść artykułu"></textarea>
		<input id="image-input" type="file" accept="image/*" onchange="previewImage(event)" />
		<img id="image-preview" alt="Podgląd zdjęcia" />
		<button onclick="addNewArticle()">Dodaj artykuł</button>
	</div>
    <div id="announcements-container">
        <div class="announcements">
            <div class="announcement">
                <h2>Nowe ogłoszenie</h2>
                <p>To jest ważne ogłoszenie numer 1.</p>
            </div>
        </div>
    </div>
    <input id="search-input" type="text" placeholder="Przeszukaj artykuły" oninput="searchItems()" />
</body>
</html>
